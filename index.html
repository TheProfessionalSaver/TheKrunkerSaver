<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krunker.io Professional Help</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'KrunkerFont', sans-serif; /* Pas dit aan aan het Krunker.io font */
      background-color: #2d2d2d;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
    }
    h1 {
      font-size: 3em;
      color: #f9a825;
    }
    .ad-text {
      margin-bottom: 30px;
      font-size: 1.5em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #f9a825;
      background-color: #3d3d3d;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #f9a825;
      color: #000;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Krunker.io Professional Help</h1>
    <p class="ad-text">
      Are you struggling to win in Krunker.io? Hire a professional to help you guarantee victory in your games!
    </p>
    <form id="contact-form" action="https://formspree.io/f/mpwaejyd" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="How can we help you?" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
